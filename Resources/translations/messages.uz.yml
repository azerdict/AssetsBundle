  privacy:
    title: 'Maxfiylik me’yorlari'
    content:
      p1:
        title: 'Website Visitors'
        text: 'Like most websites, azerdict collects non-personally-identifying information of the sort that web browsers and servers typically make available, including; (a) your Internet Protocol (IP) address; (b) the address of the last URL you visited prior to clicking through to the Site; (c) your browser and platform type (e.g., a Netscape browser on a Macintosh platform); and (d) the data in any undeleted cookies that your browser previously accepted from us, which may include the word look-ups you previously submitted. azerdict''s purpose in collecting non-personally identifying information is to better understand how azerdict''s visitors use its website. From time to time, azerdict may release non-personally-identifying information in the aggregate, e.g., by publishing a report on trends in the usage of its website. azerdict does not use such information to identify its visitors, however, and does not disclose such information, other than under the same circumstances that it uses and discloses personally-identifying information, as described below.'
      p2:
        title: 'Data Collection and Protection'
        text: 'azerdict collects such information only insofar as is necessary or appropriate to fulfill the purpose of the visitor''s interaction with azerdict. azerdict does not disclose personally-identifying information other than as described below. And visitors can always refuse to supply personally-identifying information, with the caveat that it may prevent them from engaging in certain website-related activities. azerdict discloses potentially personally-identifying and personally-identifying information only to those of its employees, contractors and affiliated organizations that (i) need to know that information in order to process it on azerdict''s behalf or to provide services and (ii) that have agreed not to disclose it to others. azerdict will not rent or sell potentially personally-identifying and personally-identifying information to anyone. Other than to its employees, contractors and affiliated organizations, as described above, azerdict discloses potentially personally-identifying and personally-identifying information only when required to do so by law, or when azerdict believes in good faith that disclosure is reasonably necessary to protect the property or rights of azerdict, third parties or the public at large. If you are a registered user of an azerdict website and have supplied your email address, azerdict may occasionally send you an email to tell you about new features, solicit your feedback, or just keep you up to date with what''s going on with azerdict and our products. If you send us a request (for example via a support email or via one of our feedback mechanisms), we reserve the right to publish it in order to help us clarify or respond to your request or to help us support other users. azerdict takes all measures reasonably necessary to protect against the unauthorized access, use, alteration or destruction of potentially personally-identifying and personally-identifying information. azerdict may collect statistics about the behavior of visitors to its websites.'
      p3:
        title: Subscriptions
        text: 'If you choose to subscribe to word of the day, we will request just your e-mail address. If you are receiving Word of the Day email from us and wish to stop, simply use the "unsubscribe" link below the content of the email you received.'
      p4:
        title: 'Third Party Advertisers'
        text: 'azerdict uses third-party advertising companies to serve ads when you visit our Website. These companies may use information (not including your name, address email address or telephone number) about your visits to this and other Web sites in order to provide advertisements about goods and services of interest to you. If you would like more information about this practice and to know your choices about not having this information used by these companies, please click here http://www.networkadvertising.org/optout_nonppii.asp. If you want to check the advertisement company''s privacy policy too, please visit google.com.'
      p5:
        title: Cookies
        text: 'A cookie is a string of information that a website stores on a visitor''s computer, and that the visitor''s browser provides to the website each time the visitor returns. azerdict uses cookies to help azerdict identify and track visitors, their usage of azerdict website, and their website access preferences. azerdict visitors who do not wish to have cookies placed on their computers should set their browsers to refuse cookies before using azerdict''s websites, with the drawback that certain features of azerdict''s websites may not function properly without the aid of cookies.'
      p6:
        title: 'Privacy Policy Changes'
        text: 'Although most changes are likely to be minor, azerdict may change its Privacy Policy from time to time, and in azerdict''s sole discretion. azerdict encourages visitors to frequently check this page for any changes to its Privacy Policy. Your continued use of this site after any change in this Privacy Policy will constitute your acceptance of such change.'
      p7:
        title: 'Contact Information'
        text: 'Our contact information is available at Contact page.'
  terms_of_use:
    title: 'Foydalanish shartlari'
    content:
      p1:
        title: '1. Description of Service'
        text: 'AzerDict is a web service. You understand and agree that the Service is provided to you on basis. AzerDict disclaims all responsibility and liability for the availability, timeliness, security or reliability of the Service or any other client software. AzerDict also reserves the right to modify, suspend or discontinue the Service with or without notice at any time and without any liability to you. AzerDict reserves the right to refuse service to anyone at any time without notice for any reason.'
      p2:
        title: '2. Proper Use'
        text: 'You agree that you will use the Service in compliance with all applicable local, state, national, and international laws, rules and regulations.'
      p3:
        title: '3. Privacy'
        text: 'As a condition of using the Service, you agree to the terms of the AzerDict Privacy Policy, which may be updated from time to time, as expressed in the most recent version that exists at the time of your use.'
      p4:
        title: '4. Content of the Service'
        text: 'AzerDict reserves the right at all times to remove or refuse to distribute any content on the Service, such as content which violates the terms of this Agreement. AzerDict also reserves the right to access, read, preserve, and disclose any information as it reasonably believes is necessary to (a) satisfy any applicable law, regulation, legal process or governmental request, (b) enforce this Agreement, including investigation of potential violations hereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, (d) respond to user support requests, or (e) protect the rights, property or safety of AzerDict, its users and the public. AzerDict will not be responsible or liable for the exercise or non-exercise of its rights under this Agreement.'
      p5:
        title: '5. Intellectual Property Rights'
        text: 'You acknowledge that AzerDict owns all right, title and interest in and to the Service, including all intellectual property rights (the “AzerDict Rights”). Accordingly, you agree that you will not copy, reproduce, alter, modify, or create derivative works from the Service. AzerDict furthermore reserves the right to refuse to accept, post, display or transmit any Content in its sole discretion.'
      p6:
        title: '6. No Resale of the Service'
        text: 'Unless expressly authorized in writing by AzerDict, you agree not to reproduce, duplicate, copy, sell, trade, resell or exploit for any commercial purposes (a) any portion of the Service, (b) use of the Service, or (c) access to the Service.'
      p7:
        title: '7. Representations and Warranties'
        text: 'You represent and warrant that (a) all of the information provided by you to AzerDict to participate in the Service is correct and current; and (b) you have all necessary right, power and authority to enter into this Agreement and to perform the acts required of you hereunder.'
      p8:
        title: '8. Entire Agreement'
        text: 'This Agreement constitutes the entire agreement between you and AzerDict and governs your use of the Service, superseding any prior agreements between you and AzerDict. You also may be subject to additional terms and conditions that may apply when you use or purchase certain other AzerDict services, affiliate services, third-party content or third-party software.'
      p9:
        title: '9. Copyright Information'
        text: 'All rights about and within AzerDict, including the name and the title of the dictionary belongs to AzerDict, solely. The breach of Copyright Act is not allowed. Otherwise, any infringement of the rights by you or third party will, definitely, led to legal consequences.'
      p10:
        title: '10. Disclaimer'
        text: 'IN NO EVENT WILL AzerDict.com BE LIABLE FOR (I) ANY INCIDENTAL, CONSEQUENTIAL, OR INDIRECT DAMAGES (INCLUDING, BUT NOT LIMITED TO, DAMAGES FOR LOSS OF PROFITS, BUSINESS INTERRUPTION, LOSS OF PROGRAMS OR INFORMATION, AND THE LIKE) ARISING OUT OF THE USE OF OR INABILITY TO USE THE SERVICE, OR ANY INFORMATION, OR TRANSACTIONS PROVIDED ON THE SERVICE, OR DOWNLOADED FROM THE SERVICE, OR ANY DELAY OF SUCH INFORMATION OR SERVICE. EVEN IF AzerDict.com OR ITS AUTHORIZED REPRESENTATIVES HAVE BEEN ADVISED OF THE POSSIBILITY OF SUCH DAMAGES, OR (II) ANY CLAIM ATTRIBUTABLE TO ERRORS, OMISSIONS, OR OTHER INACCURACIES IN THE SERVICE AND/OR MATERIALS OR INFORMATION DOWNLOADED THROUGH THE SERVICE. BECAUSE SOME STATES DO NOT ALLOW THE EXCLUSION OR LIMITATION OF LIABILITY FOR CONSEQUENTIAL OR INCIDENTAL DAMAGES, THE ABOVE LIMITATION MAY NOT APPLY TO YOU. IN SUCH STATES, AzerDict.com LIABILITY IS LIMITED TO THE GREATEST EXTENT PERMITTED BY LAW. AzerDict.com makes no representations whatsoever about any other web site which you may access through this one or which may link to this Site. When you access a non-AzerDict.com web site, please understand that it is independent from AzerDict.com, and that AzerDict.com has no control over the content on that web site. In addition, a link to an AzerDict.com web site does not mean that AzerDict.com endorses or accepts any responsibility for the content, or the use, of such web site.'
