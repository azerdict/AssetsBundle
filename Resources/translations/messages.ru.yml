pages:
  about:
    title: О нас
    content:
      p1: 'Azerdict Azərbaycanın ən böyük pulsuz dil portalıdır. Azərbaycan dilinin və xarici dillərin tam tam mənimsənilərək düzgün istifadə edilə bilinməsi üçün çoxdilli elektron lüğətlərin və digər resursların hazırlanaraq istifadəyə verilməsi azerdict layihəsinin əsas məqsədidir. Hazırda layihə çərçivəsində saytda 4 istiqamətdə lüğət xidməti göstərilir və bu xidmətlərin artırılması gələcək planlarda öz əksini tapıb.'
      p2:
        title: 'Azərbaycanca-ingiliscə və ingiliscə-azərbaycanca lüğət'
        info: 'Portalın əsas xidməti olan bu lüğət vasitəsilə istifadəçilər hər iki istiqamətdə 150000-dən çox söz, söz birləşməsi, idiom və cümlədən ibarət zəngin söz bazasından istifadə edə bilərlər. İngiliscə azərbaycanca və azərbaycanca ingiliscə tərcümədə çox geniş və unikal imkanlar təklif edən lüğətin bazası istifadəçilərin tələb və təklifləri, eləcə də lüğətdə axtarılıb tapılmayan sözlərin statistikası funksiyasından istifadə olunaraq davamlı və interaktiv olaraq yenilənir.'
      p3:
        title: 'Azərbaycan dilinin izahlı lüğəti'
        info: 'Dörd cildlik “Azərbaycan dilinin izahlı lüğəti” (Bakı, “Şərq-Qərb”, 2006) əsasında hazırlanan lüğətin bazasında təxminən 45000 başlıqda Azərbaycan ədəbi dilinin lüğət tərkibi, dilimizə daxil olmuş yeni sözlər, dildə olan sözlərin bir çoxunda əmələ gəlmiş yeni mənalar və məna incəlikləri nümunələrlə əks olunub.'
      p4:
        title: 'Azərbaycanca-rusca və rusca-azərbaycanca lüğət'
        info: 'Təqdim etdiyimiz lüğətdə rusca azərbaycanca 10000 və azərbaycanca rusca 40000 olmaq üzrə cəmi 50000-ə yaxın söz və söz birləşməsi mövcuddur.'
      p5:
        title: 'Орфографический словар'
        info: 'Azərbaycan Respublikası Prezidentinin 26 may 2004-cü il tarixli 71 nömrəli fərmanına uyğun olaraq Azərbaycan Respublikasının Nazirlər Kabineti tərəfindən təsdiq olunmuş yeni orfoqrafiya qaydaları əsasında tərtib edilmiş orfoqrafiya lüğəti bazasında 80000-ə yaxın sözün düzgün yazılışı rəsmi mənbədə olduğu kimi göstərilmişdir və heç bir dəyişiklik edilməmişdir.'
      p6: 'Xidmətlərimiz və işlərimizlə bağlı istənilən təklif, ideya və rəylərinizi əlaqə formu və ya sosial media vasitəsilə bizə göndərə bilərsiniz. Bizə göndərdiyiniz sorğu və təklifləriniz ən qısa müddətdə qiymətləndirilərək bu haqda məlumatlandırılacaqsınız. Xidmətlərimizin yaxşılaşdırıla bilinməsi üçün bizimlə bağlı təklifləriniz və ya şikayətlərinizə hər zaman önəm veririk.'
      p7: 'Hörmətlə,'
