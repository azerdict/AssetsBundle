  privacy:
    title: 'Конфиденциальность'
    content:
      p1:
        title: 'Vebsayt Ziyarətçiləri'
        text: 'Əksər saytlar kimi, azerdict veb-səyyahlar və serverlər tərəfindən aşkarlana biləcək şəxsi-təyin etməyən məlumatları eləcə də; (a) İnternet Protokol ünvanınızı (IP), (b) sayta daxil olmadan öncə ziyarət etdiyiniz son səhifənin keçidini, (c) səyyahınızı və əməliyyat sisteminizi, və (d) bizdən daha öncə qəbul etdiyiniz kökədə mövcud olan məlumatları (axtardığınız sözlər) toplayır. azerdict-in şəxsi-təyin etməyən məlumatları toplamaqda məqsədi azerdict ziyarətçilərinin saytı necə istifadə etdiyi haqqında daha yaxşı məlumat əldə etməkdir. Aradabir azerdict, şəxsi-təyin etməyən məlumatları istifadə edərək sayt istifadə meyllərini göstərən məruzələr yayımlaya bilər. Ancaq azerdict bu məlumatları istifadəçilərini müəyyənləşdirmək üçün istifadə etmir və aşağıda göstərilən hallar xaricində bu məlumatları açıqlamır.'
      p2:
        title: 'Məlumat Toplanması və Qorunması'
        text: 'azerdict istifadəçilərin məqsədini nəzərə alaraq yalnız lazımı və müvafiq məlumatları toplayır. azerdict aşağıdakı hallar xaricində şəxsi-təyin edən məlumatları açıqlamır. İstifadəçilər bəzi əksikliklərin yarana biləcəyini nəzərə alaraq bu məlumatları təmin etməkdən imtina edə bilərlər. azerdict potensial olaraq şəxsi təyin edən və şəxsi təyin edən məlumatları ancaq öz işçiləriylə, podratçılarıyla və əlaqəli təşkilatlarla (i) məlumatların sadəcə azerdict üçün xidmət vermək, (ii) digərləri ilə paylaşmamaq şərtlərini qəbul etdikləri halda paylaşa bilər. azerdict potensial olaraq şəxsi təyin edən və şəxsi təyin edən məlumatları heç kimə kiralamayacaq və satmayacaq. azerdict, potensial olaraq şəxsi təyin edən və şəxsi təyin edən məlumatları sadəcə qanun bunu tələb etdikdə və ya məlumatların açıqlanmasının azerdict-in, üçüncü tərəflərin və ya ictimaiyyətin mülkünün və ya haqlarının qorunması üçün lazım olduğuna həqiqətən inandığında açıqlaya bilər. Əgər siz azerdict veb səhifəsinin qeydiyyatlı üzvüsünüzsə və e-poçt ünvanınızı bizimlə paylaşmısınızsa (abunəliklə və s.), azerdict bəzən sizi yeniliklərdən xəbərdar etmək, əks-rabitənizi dəyərləndirmək, və ya azerdict-də nələr baş verdiyini və məhsullarımız haqqında bildirmək üçün sizə e-poçt göndərə bilər. azerdict bizə göndəriyiniz təklifləri dəyərləndirmək, aydınlaşdırmaq, cavab vermək və ya digər istifadəçilərə kömək etmək üçün yayımlamaq haqqına sahibdir. azerdict potensial olaraq şəxsi təyin edən və şəxsi təyin edən məlumatların icazəsiz əldə olunmasını, istifadəsini və dəyişdirilməsinin qarşısını almaq üçün lazım olan bütün tədbirləri alır. azerdict saytın ziyarətçilərinin hərəkətlərini öyrənmək üçün statistika tuta bilər.'
      p3:
        title: Abunələr
        text: 'Əgər siz Günün Sözünə abunə olmaq istəsəniz yalnız e-poçt ünvanınız tələb olunacaqdır. Əgər siz bizdən Günün Sözünü e-poçt olaraq alır və bunu dayandırmaq istəyirsəniz, aldığınız e-poçt məzmunun altındakı “abunəliyin ləğvi” keçidindən istifadə edə bilərsiniz.'
      p4:
        title: 'Üçüncü Tərəf Reklamçıları'
        text: 'azerdict üçüncü tərəf reklam şirkətlərinin reklamlarından istifadə edərək sayta reklam yerləşdirir. Bu şirkətlər bu və digər saytlara ziyarətinizdəm əldə olunan məlumatları (adınız, e-poçt ünvanınız və telefon nömrəniz bura daxil deyil) dəyərləndirərək sizin istəyinizə uyğun olan malları və xidmətləri reklam edir. Bu qayda haqqında daha ətraflı məlumat əldə etmək və bu məlmatların hansılarının bu şirkətlər tərəfindən istifadəsinin qarşısını almaq üçün lütfən bura tıqqıldadın www.networkadvertising.org/optout_nonppii.asp. Bundan başqa əgər reklam şirkətinin də məxfilik siyasətini oxumaq istəyirsinizsə lütfən www.google.com səhifəsini ziyarət edin.'
      p5:
        title: Kökələr
        text: 'Kökə, vebsaytın kompüterinizdə saxladığı və ziyarətçinin səyyahının hər səfərində veb səhifəni istifadə edərkən təmin etdiyi məlumat sətiridir. azerdict kökələrdən istifadə edərək ziyarətçilərin azerdict veb səhifəsindən istifadəsini və onların tərcihlərini müəyyənləşdirir və izləyir. Bu kökələri qəbul etmək istəməyən ziyarətçilər, səyyahlarını buna görə sayta girməmişdən öncə konfiqurasiya etməlidirlər. Xatırladaq ki, bunun nəticəsinə azerdict-dəki bəzi funksiyalar tam çalışmaya bilər.'
      p6:
        title: 'Məxfilik Siyasəti Dəyişiklikləri'
        text: 'Baxmayaraq ki əksər dəyişikliklər çox kiçik olur, azerdict vaxtaşırı Məxfilik Siyasətinə dəyişikliklər edə bilər və bu tamamilə azerdict-in səlahiyyətindədir. azerdict, mümkün dəyişikliklərdən xəbərdar olmaq üçün istifadəçilərə bu səhifəni tez-tez ziyarət etməyi məsləhət görür. Məxfilik Siyasətindəki dəyişikliklərə rəğmən bu saytı istifadə etməyiniz, sizin bu dəyişiklikləri qəbul etdiyiniz mənasına gəlir.'
      p7:
        title: 'Əlaqə Məlumatı'
        text: 'Əlaqə məlumatlarımız Əlaqə səhifəsində mövcuddur.'
  terms_of_use:
    title: 'Условия'
    content:
      p1:
        title: '1. Xidmətin Göstərilməsi'
        text: 'AzerDict bir veb servisidir. Siz başa düşür və qəbul edirsiniz ki, bu xidmət "olduğu kimi" təqdim/təklif olunur. AzerDict xidmət zamanı baş verə biləcək hər hansı gecikmələrə, qeyri-dəqiqliyə, informasiyanın silinməsi və itməsinə görə heç bir məsuliyyət daşımır. AzerDict istədiyi zaman və hər hansı bir səbəb göstərmədən veb servis xidmətini dayandıra bilər.'
      p2:
        title: '2. Düzgün İstifadə'
        text: 'Siz qəbul edir və razılaşırsınız ki, xidmətdən göstərilən qaydalar çərçivəsində istifadə edəcəksiniz. AzerDict, öz səlahiyyəti çərçivəsində, Gizlilik Siyasətini və İstifadəçi Şərtlərini istədiyi zaman dəyişə və müvafiq dəyişikliklər edə bilər. Siz bu dəyişiklikləri qəbul edir və onlara əməl edəcəyinizə razılıq verirsiniz. Edilən dəyişiklikləri mütəmadi olaraq gözdən keçirmək sizin öhdəliyinizdədir. Hər hansı bir maddənin pozuntusu zamanı Razılaşma Sözləşməsi ləğv olunur və siz qanun qarşısında hüquqi məsuliyyət daşıyırsınız. Biz sizdən AzerDict-dən müvafiq qaydalar çərçivəsində istifadə etməyinizi gözləyirik.'
      p3:
        title: '3. Gizlilik'
        text: 'Xidmətin istifadə şərtləri çərçivəsində, siz AzerDict-in ən Gizlilik Siyasəti şərtlərini qəbul edirsiniz. Xatırladaq ki, Gizlilik Siyasəti aradabir dəyişdirilə bilər və siz istifadə zamanı qüvvədə olan qaydalara görə məsuliyyət daşıyırsınız.'
      p4:
        title: '4. Xidmətin Məzmunu'
        text: 'AzerDict xidmətin paylaşılmasının dayandırılması haqqına sahibdir. AzerDict bu qaydalara görə öz haqlarını icra edib etməməsinə görə məsuliyyət daşımır.'
      p5:
        title: '5. Əqli Mülkiyyət Hüququ'
        text: 'Siz qəbul edirsiniz ki, lüğət AzerDict-lə bağlı olan bütün haqlara, həmçinin əqli mülk haqlarına ("AzerDict Haqları") sahibdir. Həmçinin, siz razılaşırsınız ki, AzerDict-in verdiyi xidmətin hər hansı bir hissəsini köçürməyəcək, çoxaltmayacaq, dəyişdirməyəcək, dəyişdirərək başqa yerlərdə istifadə etməyəcəksiniz. AzerDict , öz səlahiyyətləri çərçivəsində, hər hansı bir Məzmunu qəbul etmə, paylaşma və yayımlama hüququna malikdir.'
      p6:
        title: '6. Xidmət Yenidən Satışı Qadağandır'
        text: 'AzerDict-də açıq şəkildə qeyd edildiyi kimi, siz razılaşırsınız ki, lüğətdəki məlumatı və ya onun hər hansı bir hissəsini çoxaltmayacaq, satmayacaq və hər hansı bir ticari məqsədlə istifadə etməyəcəksiniz. Həmçinin, (a) xidmətin hər hansı bir hissəsini, (b) xidmətin istifadəsini və (c) xidmətə girişi ticari məqsədlər üçün istifadə etməyəcəyinizi qəbul edirsiniz.'
      p7:
        title: '7. Təmsil və Zəmanət'
        text: 'Siz bəyan edir və zəmanət verirsiniz ki, (a) sizin tərəfinizdən AzerDict-ə verilən və AzerDict-in xidmətində istifadə olunacaq məlumatlar cari və doğrudur və (b) siz İstifadəçi Razılaşmasını qəbul etmək üçün lazımi hüquq və haqlara sahibsiniz.'
      p8:
        title: '8. Razılaşmanın Ümumi Müddəaları'
        text: 'Bu, siz və AzerDict arasındakı ümumi razılaşmanı təyin edir və sizin lüğətdən istifadənizi idarə edir. Həmçinin, siz AzerDict-in başqa xidmətlərindən yararlanarkən də bu Razılaşmanın maddələrindən başqa əlavə şərt və qaydalara məruz qala bilərsiniz.'
      p9:
        title: '9. Müəlliflik Hüququ'
        text: 'Lüğətdə AzerDict adı altında göstərilən xidmətlər və mənbələr (AzerDict adı və müəlliflik haqqı) AzerDict-ə məxsusdur. Müəlliflik hüququnun pozulması qəbul olunmazdır. Əks təqdirdə, pozuntuya səbəb olan şəxs qanun qarşısında məsuliyyət daşıyacaqdır.'
      p10:
        title: '10. Təminatdan Azad'
        text: 'Siz qəbul edir və razılaşırsınız ki; a.  Sizə AzerDict onlayn lüğət xidməti "olduğu kimi" təqdim olunur; b.  AzerDict təminat vermir ki, göstərilən xidmət sizin tələblərinizə tam cavab verəcək və xidmət dəqiq, operativ və qüsursuz olacaq; c.  AzerDict onlayn lüğət xidmətindən istifadə zamanı dəyən zərərə görə AzerDict heç bir məsuliyyət daşımır. Siz dəyən zərərə görə şəxsən özünüz cavabdehsiniz; d.  AzerDict sizə xidmətdən istifadəyə görə birbaşa və ya bilavasitə dəyən (və ya dəyə biləcək) hər hansı zərərə görə məsuliyyət daşımır.'
